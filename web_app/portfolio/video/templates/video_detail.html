{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ video.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <p>{{ video.key }}</p>
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ video.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ video.categories }}</p>
        <p>{{ video.channel }}</p>
    </div>
</div>
{% endblock %}
